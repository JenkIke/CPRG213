	<title>Document</title>
	<!-- To link external css file with this HTML -->
	<link rel="stylesheet" href="style.css">

	<style>
		/*ctrl+/ - shortcut for comments*/

		h1

	<h1 style="color:red;background-color:yellow ;">Welcome</h1>
	<h1>Welcome</h1>
	<h1>Welcome</h1>
	<h1>Welcome</h1>
	
</body>
</html>
